# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: WTF Ruby
description: > # this means to ignore newlines until "baseurl:"
  *Mostly* astonishments - and frustrastions with Ruby, Python, Javascript and other stuff.
repository: https://github.com/wohlgejm/wtfruby
baseurl:   # the subpath of your site, e.g. /blog
url: http://wtfruby.com  # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

# Sass settings
sass:
  style: compressed

# Theme settings
theme_mode: markdown  # choices are: 'dark', 'standard', 'markdown'

# Customizations
your_name: jerry
email: wohlgejm@gmail.com

navigation:
  - text: Posts
    url: /
  - text: About
    url: /about

social:
  - service: github
    username: wohlgejm
    link: https://github.com/wohlgejm
  - service: twitter
    username: wohlgejm
    link: https://twitter.com/wohlgejm

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jemoji

paginate: 10
